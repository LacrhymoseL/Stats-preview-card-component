<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>
<main>
  <div class="card-left">
    <h4>Get <span>insights</span> that help your business grow.</h4.>
        <p class="main"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="stat-box">
          <div class="stat-lt">
            <p class="numb"> 10k+</p> 
            <p class="normal"> companies</p>
          </div>
          <div class="stat-ct">
            <p class="numb">314</p>
            <p class="normal">templates</p>
          </div>
          <div class="stat-rt">
            <p class="numb">12M+</p>
            <p class="normal">queries</p>
          </div>   
      </div>
  </div>
  <div class="card-right"><img src="./images/image-header-desktop.jpg" alt=""> </div> 
</main>  
</body>
</html>
